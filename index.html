<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Clone - Ride Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-image {
            background-image: url('https://images.pexels.com/photos/225502/pexels-photo-225502.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-2xl font-bold">UBER</a>
                <nav class="hidden md:flex space-x-6">
                    <a href="ride.html" class="hover:text-gray-300">Ride</a>
                    <a href="eats.html" class="hover:text-gray-300">Eats</a>
                    <a href="freight.html" class="hover:text-gray-300">Freight</a>
                    <a href="about.html" class="hover:text-gray-300">About</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <select class="bg-black text-white border-none focus:outline-none">
                        <option>English</option>
                        <option>Español</option>
                    </select>
                </div>
                <a href="login.html" class="bg-white text-black px-4 py-2 rounded-full font-medium hover:bg-gray-200">Sign In</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-image h-screen flex items-center">
        <div class="container mx-auto px-4">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md">
                <h1 class="text-3xl font-bold mb-6">Get a ride in minutes</h1>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Pickup location</label>
                        <input type="text" class="w-full p-3 border rounded-lg" placeholder="Enter pickup location">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Destination</label>
                        <input type="text" class="w-full p-3 border rounded-lg" placeholder="Enter destination">
                    </div>
                    <button class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800">
                        Request ride
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="font-bold mb-4">Company</h3>
                    <ul class="space-y-2">
                        <li><a href="about.html" class="text-gray-600 hover:text-black">About us</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-black">Careers</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-black">Blog</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-bold mb-4">Products</h3>
                    <ul class="space-y-2">
                        <li><a href="ride.html" class="text-gray-600 hover:text-black">Ride</a></li>
                        <li><a href="eats.html" class="text-gray-600 hover:text-black">Eats</a></li>
                        <li><a href="freight.html" class="text-gray-600 hover:text-black">Freight</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-bold mb-4">Support</h3>
                    <ul class="space-y-2">
                        <li><a href="contact.html" class="text-gray-600 hover:text-black">Contact us</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-black">Help Center</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-black">Safety</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-bold mb-4">Follow us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-600 hover:text-black"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-gray-600 hover:text-black"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-gray-600 hover:text-black"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t mt-8 pt-8 flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-500 mb-4 md:mb-0">© 2023 Uber Clone</div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-500 hover:text-black">Privacy</a>
                    <a href="#" class="text-gray-500 hover:text-black">Terms</a>
                </div>
            </div>
        </div>
    </footer>
